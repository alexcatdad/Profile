<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icon Generator</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .canvas-container {
      display: flex;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    canvas {
      border: 2px solid #ddd;
      border-radius: 8px;
      background: white;
    }
    .download-section {
      margin: 20px 0;
    }
    button {
      background: #3B82F6;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #2563EB;
    }
    .instructions {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>PWA Icon Generator</h1>

  <div class="instructions">
    <h2>Instructions:</h2>
    <ol>
      <li>Click the buttons below to generate and download icon files</li>
      <li>Save them to the <code>/public</code> directory of your project</li>
      <li>Icons will have a gradient background with a "P" logo</li>
    </ol>
  </div>

  <div class="canvas-container">
    <div>
      <h3>192x192</h3>
      <canvas id="icon192" width="192" height="192"></canvas>
    </div>
    <div>
      <h3>512x512</h3>
      <canvas id="icon512" width="512" height="512"></canvas>
    </div>
    <div>
      <h3>Apple Icon (180x180)</h3>
      <canvas id="appleIcon" width="180" height="180"></canvas>
    </div>
  </div>

  <div class="download-section">
    <h2>Download Icons:</h2>
    <button onclick="downloadIcon('icon192', 'icon-192.png')">Download 192x192</button>
    <button onclick="downloadIcon('icon512', 'icon-512.png')">Download 512x512</button>
    <button onclick="downloadIcon('appleIcon', 'apple-icon.png')">Download Apple Icon</button>
  </div>

  <script>
    function drawIcon(canvas) {
      const ctx = canvas.getContext('2d');
      const size = canvas.width;
      const center = size / 2;

      // Create gradient background
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#3B82F6');
      gradient.addColorStop(0.5, '#8B5CF6');
      gradient.addColorStop(1, '#3B82F6');

      // Draw circle background
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(center, center, size * 0.47, 0, Math.PI * 2);
      ctx.fill();

      // Draw shadow
      ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
      ctx.shadowBlur = size * 0.02;
      ctx.shadowOffsetY = size * 0.01;

      // Draw "P" letter
      ctx.fillStyle = 'white';
      ctx.globalAlpha = 0.95;

      const scale = size / 512;
      ctx.save();
      ctx.translate(center, center);
      ctx.scale(scale, scale);

      // Main letter path
      ctx.beginPath();
      ctx.moveTo(-60, -120);
      ctx.lineTo(-60, 120);
      ctx.lineTo(-30, 120);
      ctx.lineTo(-30, 20);
      ctx.lineTo(40, 20);
      ctx.bezierCurveTo(80, 20, 100, 0, 100, -40);
      ctx.bezierCurveTo(100, -80, 80, -120, 40, -120);
      ctx.closePath();
      ctx.fill();

      // Inner curve of P
      ctx.globalCompositeOperation = 'destination-out';
      ctx.beginPath();
      ctx.moveTo(-30, -90);
      ctx.lineTo(40, -90);
      ctx.bezierCurveTo(60, -90, 70, -70, 70, -40);
      ctx.bezierCurveTo(70, -10, 60, -10, 40, -10);
      ctx.lineTo(-30, -10);
      ctx.closePath();
      ctx.fill();

      ctx.globalCompositeOperation = 'source-over';

      // Decorative dot
      ctx.globalAlpha = 0.8;
      ctx.beginPath();
      ctx.arc(90, -40, 8, 0, Math.PI * 2);
      ctx.fill();

      ctx.restore();
    }

    function _downloadIcon(canvasId, filename) {
      const canvas = document.getElementById(canvasId);
      const link = document.createElement('a');
      link.download = filename;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    // Generate icons on page load
    window.addEventListener('load', () => {
      drawIcon(document.getElementById('icon192'));
      drawIcon(document.getElementById('icon512'));
      drawIcon(document.getElementById('appleIcon'));
    });
  </script>
</body>
</html>
