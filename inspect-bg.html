<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Background Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #0a0a0a;
      color: white;
      font-family: sans-serif;
    }

    .fixed {
      position: fixed;
    }

    .inset-0 {
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }

    .-z-10 {
      z-index: -10;
    }

    .overflow-hidden {
      overflow: hidden;
    }

    .pointer-events-none {
      pointer-events: none;
    }

    .absolute {
      position: absolute;
    }

    .blur-3xl {
      filter: blur(64px);
    }

    .rounded-full {
      border-radius: 9999px;
    }
  </style>
</head>
<body>
  <h1 style="position: relative; z-index: 10; padding: 20px;">Background Visibility Test</h1>

  <!-- Animated Background -->
  <div class="fixed inset-0 -z-10 overflow-hidden pointer-events-none">
    <!-- SVG Layer -->
    <svg class="absolute inset-0" style="width: 100%; height: 100%;" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <radialGradient id="radial1">
          <stop offset="0%" style="stop-color: rgba(59, 130, 246, 0.4); stop-opacity: 1;" />
          <stop offset="100%" style="stop-color: rgba(59, 130, 246, 0.4); stop-opacity: 0;" />
        </radialGradient>

        <radialGradient id="radial2">
          <stop offset="0%" style="stop-color: rgba(139, 92, 246, 0.4); stop-opacity: 1;" />
          <stop offset="100%" style="stop-color: rgba(139, 92, 246, 0.4); stop-opacity: 0;" />
        </radialGradient>

        <filter id="glow">
          <feGaussianBlur stdDeviation="50" result="coloredBlur" />
          <feMerge>
            <feMergeNode in="coloredBlur" />
            <feMergeNode in="SourceGraphic" />
          </feMerge>
        </filter>
      </defs>

      <!-- Test circles -->
      <circle cx="20%" cy="20%" r="150" fill="url(#radial1)" filter="url(#glow)" opacity="0.8">
        <animate attributeName="r" values="150;250;150" dur="8s" repeatCount="indefinite" />
      </circle>

      <circle cx="80%" cy="40%" r="200" fill="url(#radial2)" filter="url(#glow)" opacity="0.7">
        <animate attributeName="r" values="200;300;200" dur="10s" repeatCount="indefinite" />
      </circle>

      <circle cx="50%" cy="70%" r="180" fill="url(#radial1)" filter="url(#glow)" opacity="0.6">
        <animate attributeName="r" values="180;280;180" dur="12s" repeatCount="indefinite" />
      </circle>
    </svg>

    <!-- Gradient blobs -->
    <div class="absolute blur-3xl rounded-full"
         style="top: -25%; left: -25%; width: 1000px; height: 1000px; background: radial-gradient(circle, rgba(59, 130, 246, 0.4) 0%, transparent 70%); opacity: 0.6;">
    </div>

    <div class="absolute blur-3xl rounded-full"
         style="top: 33%; right: -25%; width: 900px; height: 900px; background: radial-gradient(circle, rgba(139, 92, 246, 0.4) 0%, transparent 70%); opacity: 0.5;">
    </div>

    <div class="absolute blur-3xl rounded-full"
         style="bottom: 25%; left: 33%; width: 800px; height: 800px; background: radial-gradient(circle, rgba(59, 130, 246, 0.4) 0%, transparent 70%); opacity: 0.4;">
    </div>
  </div>

  <div style="position: relative; z-index: 10; padding: 40px; max-width: 800px; margin: 0 auto;">
    <h2>If you see colored blurs and animated circles, the background is working</h2>
    <p>There should be:</p>
    <ul>
      <li>3 animated SVG circles (pulsing in/out)</li>
      <li>3 large blurred gradient orbs (blue and purple)</li>
    </ul>

    <p>The background should be visible behind this text with -z-10 layering.</p>
  </div>

  <script>
    console.log('Page loaded');
    const bg = document.querySelector('.fixed.inset-0.-z-10');
    console.log('Background element:', bg);
    console.log('Background computed style:', window.getComputedStyle(bg));

    const svg = bg.querySelector('svg');
    console.log('SVG element:', svg);

    const circles = svg.querySelectorAll('circle');
    console.log('Number of circles:', circles.length);

    circles.forEach((circle, i) => {
      console.log(`Circle ${i}:`, {
        cx: circle.getAttribute('cx'),
        cy: circle.getAttribute('cy'),
        r: circle.getAttribute('r'),
        fill: circle.getAttribute('fill'),
        opacity: circle.getAttribute('opacity')
      });
    });
  </script>
</body>
</html>
