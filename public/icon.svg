<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle with gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#grad)" filter="url(#shadow)"/>

  <!-- Stylized "P" for Profile -->
  <g transform="translate(256, 256)">
    <!-- Main letter -->
    <path
      d="M -60 -120 L -60 120 L -30 120 L -30 20 L 40 20 C 80 20 100 0 100 -40 C 100 -80 80 -120 40 -120 Z M -30 -90 L 40 -90 C 60 -90 70 -70 70 -40 C 70 -10 60 -10 40 -10 L -30 -10 Z"
      fill="white"
      opacity="0.95"
    />
    <!-- Decorative dot -->
    <circle cx="90" cy="-40" r="8" fill="white" opacity="0.8"/>
  </g>
</svg>
